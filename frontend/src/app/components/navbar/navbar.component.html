<nav class="navbar navbar-expand-lg custom-navbar">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">游꼫 Sapori System</a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <!-- Inicio (solo aparece si NO est치s en Home o Login) -->
        <li class="nav-item" *ngIf="!isDashboard && !isHomeOrLogin">

            routerLink="/"

            [routerLinkActiveOptions]="{ exact: true }"
            >Inicio</a
          >

        <!-- Dashboard (solo aparece si NO est치s en Home ni Login) -->
        <li class="nav-item" *ngIf="!isHomeOrLogin">
          <a class="nav-link" routerLink="/dashboard" routerLinkActive="active-link">Dashboard</a>

        <li class="nav-item" *ngIf="isDashboard">
          <a class="nav-link logout-link" (click)="logout()">Logout</a>

      </ul>
    </div>
  </div>
